<!DOCTYPE html>

<html>
  <head>
    <link href="google.css" rel="stylesheet">
    <title>Google Login</title>

  </head>

  <body>

    <img src="google.png" class="logo">
    <p class="title">Google account login </p>

    <div class="elements">
      <p>Please fill your info here &darr;</p>
      <p class="input">Email</p>
      <input class="id" type="email" placeholder="Enter your Email" autocomplete="username">
      <p class="input">Password</p>
      <input class="pass" type="password" placeholder="Enter your password">
      <a href="https://www.google.com/"><input type="button" value="Log in" onClick="window.location.reload(true)" class="log" > </a>
      <p>By logging in you accept<a href="https://policies.google.com/privacy?gl=SA&hl=en-US" target="_blank"> Privacy policies </a></p>

    </div>
    <p>this website is 100% made by Google. <a href="https://support.google.com/chrome/answer/188842?hl=en&ref_topic=7439637&sjid=15099405057712347791-EU" target="_blank"><span class="link">Learn More</span></a></p>
  </body>
</html>
